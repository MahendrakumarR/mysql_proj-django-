{% extends "index.html" %}   <!-- Here using extend used for all methods copy from index.html-->

{% block content %}
{% load crispy_forms_tags %}      <!-- Here using for design from bootstrap-->
<div class="container-fluid all" style="margin-top:50px;">
    <div class="col-md-offset-3 col-md-6">
        <h3 class="page-header text-primary text-center"><i class="fa fa-users"> Registration </i></h3>
        <form method="POST" autocomplete="off">
            <!--{{form.as_p}} -->        <!--Here using .as_p for Automaticaly align all fields-->
            {% csrf_token %}

            {{form|crispy}}      <!--Here using for bootstrap4 design-->
            <input type="submit" class="btn btn-primary btn-block padd" value="Register"> 
        </form>
    </div>
</div>
<style>
     h3,i{
                color: rgb(196, 26, 26);
        }
    body{
        overflow: hidden;
    }
    .all{
        margin-left: 350px;
        overflow: hidden;
    }
    .padd{
        margin-top: 10px;
        margin-left: 587px;
        overflow: hidden;
    }
</style>
{% endblock %}
