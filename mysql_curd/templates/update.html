{% extends "index.html" %}

{% block content %} 
    <div class="container-fluid all" style="margin-top:50px">
        <div class="col-md-offset-3 col-md-6 ">
            <form action="/update/{{data.id}}" method="POST" autocomplete="off">
                {% csrf_token %}
                <h3 class="page-header text-primary text-center"><i class="fa fa-edit">Update</i></h3>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" value="{{data.name}}" name="name" required>
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="text" class="form-control" value="{{data.age}}" name="age" required>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" value="{{data.address}}" name="address" required>
                </div>
                <div class="form-group">
                    <label>Contact</label>
                    <input type="text" class="form-control" value="{{data.contact}}" name="contact" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" value="{{data.email}}" name="email" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-primary btn-block padd">
                </div>
            </form>
        </div>
    </div>
    <style>
        h3,i{
            color: rgb(66, 196, 26);
           }
       body{
           overflow: hidden;
       }
       .all{
           margin-left: 350px;
           overflow: hidden;
       }
       .padd{
           margin-top: 10px;
           margin-left: 587px;
           overflow: hidden;
       }
   </style>

{% endblock %}
