{% extends "index.html" %}

{% block content %} 
    <div class="container-field" style="margin-top:50px">
        <div class="col-md-offset-4 col-md-4">
            <form action="/update/{{data.id}}" method="POST" autocomplete="off">
                <h3 class="page-header text-primary text-center"><i class="'fa fa-edit">Update</i></h3>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" value="{{data.name}}" name="name">
                </div>
            </form>
        </div>
    </div>

{% endblock %}
